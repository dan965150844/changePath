<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!--声明以IE最高版本浏览器内核或谷歌浏览器内核进行渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--声明以360极速模式进行渲染 -->
    <meta name=”renderer” content=”webkit” />
    <!--系统名称文本 -->
    <title>easyframework_UI1.5_Ver1.0</title>
    <!-- 系统ICON图标（注:路径为TomCat根目录） -->
    <link rel ="Shortcut Icon" href="" />
    <!--EasyUI1.5 Js脚本 -->
    <script type="text/javascript" src="../resources/component/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../resources/component/easyui/jquery.easyui.min.js"></script>
    <!--EasyUI1.5 Css层叠样式表 -->
    <link type="text/css" rel="stylesheet" href="../resources/component/easyui/themes/salesforce/easyui.css">
    <link type="text/css" rel="stylesheet" href="../resources/component/easyui/themes/icon.css">
    <!--icheck 脚本库 -->
    <link type="text/css" rel="stylesheet" href="../resources/component/icheck/icheck.css">
    <script type="text/javascript" src="../resources/component/icheck/icheck.min.js"></script>
    <!--FontAwesome库 -->
    <link href="../resources/component/fontawesome/boncFont.min.css" rel="stylesheet" type="text/css">
    <link href="../resources/component/fontawesome/boncFont-ie7.min.css" rel="stylesheet" type="text/css">
    <!-- 独立js脚本 -->
    <script type="text/javascript" src="../resources/themes/base/js/boncCommon.js"></script>
    <!-- 独立Css层叠样式表 -->
    <link type="text/css" rel="stylesheet" href="../resources/themes/base/boncBase@links.css">
    <link type="text/css" rel="stylesheet" href="resources/boncXpersonality.css">
    <script type="text/javascript">
		function changeTab_1(index) {
			for ( var i = 1; i <= 2; i++) {
				document.getElementById("tab_" + i).className = "colBlueTrack";
				document.getElementById("content_" + i).style.display = "none";
			}
			document.getElementById("tab_" + index).className = "bgBlueTrack";
			document.getElementById("content_" + index).style.display = "block";	
		}
	</script>
</head>
<body>
<div class="tempBlock">
    	<div class="changeTrack">
        	<h3>产品变更轨迹</h3>
            <div class="tabTit">
            	<span class="bgBlueTrack" onclick="changeTab_1('1')" id="tab_1">表格</span>
                <span class="colBlueTrack" onclick="changeTab_1('2')" id="tab_2">图示</span>
            </div>
            <div class="tabShow" id="content_1" style="display:block;">
                <table class="easyui-datagrid" title="" style="width:100%; height:159px" data-options="rownumbers:true,singleSelect:true,url:'dataChangeTrack.json',method:'get',toolbar:'#tb'">
				    <thead>
					    <tr>
					        <th width="25%" data-options="field:'itemid',align:'center'">变更前套餐</th>
					        <th width="25%" data-options="field:'productid',align:'center'">变更后套餐</th>
					        <th width="25%" data-options="field:'listprice',align:'center'">变更时间</th>
					        <th width="25%" data-options="field:'unitcost',align:'center'">生效时间</th>
					    </tr>
				    </thead>
				</table>
            </div>
            <div class="tabShow" id="content_2" style="display:none;">
                <div class="timeTree">
                	<ul>
                		<li class="type1">
                			<em>2013.12</em>
                			<span>26元本地套餐</span>
                		</li>
                		<li class="type2">
                			<em>2013.12</em>
                			<span>26元本地套餐</span>
                		</li>
                		<li class="type3">
                			<em>2013.12</em>
                			<span>26元本地套餐</span>
                		</li>
                		<li class="type4">
                			<em>2013.12</em>
                			<span>26元本地套餐</span>
                		</li>
                	</ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
