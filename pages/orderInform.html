<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <!--声明以360极速模式进行渲染 -->
    <meta name=”renderer” content=”webkit” />
    <!--系统名称文本 -->
    <title>easyframework_UI1.5_Ver1.0</title>
    <!-- 系统ICON图标（注:路径为TomCat根目录） -->
    <link rel ="Shortcut Icon" href="" />
    <!--EasyUI1.5 Js脚本 -->
    <script type="text/javascript" src="../resources/component/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../resources/component/easyui/jquery.easyui.min.js"></script>
    <!--EasyUI1.5 Css层叠样式表 -->
    <link type="text/css" rel="stylesheet" href="../resources/component/easyui/themes/salesforce/easyui.css">
    <link type="text/css" rel="stylesheet" href="../resources/component/easyui/themes/icon.css">
    <!--icheck 脚本库 -->
    <link type="text/css" rel="stylesheet" href="../resources/component/icheck/icheck.css">
    <script type="text/javascript" src="../resources/component/icheck/icheck.min.js"></script>
    <!--FontAwesome库 -->
    <link href="../resources/component/fontawesome/boncFont.min.css" rel="stylesheet" type="text/css">
    <link href="../resources/component/fontawesome/boncFont-ie7.min.css" rel="stylesheet" type="text/css">
    <!-- 独立js脚本 -->
    <script type="text/javascript" src="../resources/themes/base/js/boncCommon.js"></script>
    <!-- 独立Css层叠样式表 -->
    <link type="text/css" rel="stylesheet" href="../resources/themes/base/boncBase@links.css">

</head>
<body>
	<div class="tempBlock">
    	<div class="orderInform">
        	<h3>产品订购信息</h3>
            <div class="orderShow">
                <table class="easyui-datagrid" title="" style="width:100%; height:199px" data-options="rownumbers:true,singleSelect:true,url:'dataOrderInform.json',method:'get',toolbar:'#tb'">
				    <thead>
					    <tr>
					        <th width="20%" data-options="field:'itemid',align:'center'">产品类型</th>
					        <th width="20%" data-options="field:'productid',align:'center'">产品名称</th>
					        <th width="20%" data-options="field:'listprice',align:'center'">开始时间</th>
					        <th width="20%" data-options="field:'unitcost',align:'center'">结束时间</th>
					        <th width="20%" data-options="field:'costline',align:'center'">产品资费说明</th>
					    </tr>
				    </thead>
				</table>
            </div>
        </div>
    </div>
</body>
</html>
