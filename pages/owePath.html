<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!--声明以IE最高版本浏览器内核或谷歌浏览器内核进行渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--声明以360极速模式进行渲染 -->
    <meta name=”renderer” content=”webkit” />
    <!--系统名称文本 -->
    <title>easyframework_UI1.5_Ver1.0</title>
    <!-- 系统ICON图标（注:路径为TomCat根目录） -->
    <link rel ="Shortcut Icon" href="" />
    <!--EasyUI1.5 Js脚本 -->
    <script type="text/javascript" src="../resources/component/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../resources/component/easyui/jquery.easyui.min.js"></script>
    <!--EasyUI1.5 Css层叠样式表 -->
    <link type="text/css" rel="stylesheet" href="../resources/component/easyui/themes/salesforce/easyui.css">
    <link type="text/css" rel="stylesheet" href="../resources/component/easyui/themes/icon.css">
    <!--icheck 脚本库 -->
    <link type="text/css" rel="stylesheet" href="../resources/component/icheck/icheck.css">
    <script type="text/javascript" src="../resources/component/icheck/icheck.min.js"></script>
    <!--FontAwesome库 -->
    <link href="../resources/component/fontawesome/boncFont.min.css" rel="stylesheet" type="text/css">
    <link href="../resources/component/fontawesome/boncFont-ie7.min.css" rel="stylesheet" type="text/css">
    <!-- 独立js脚本 -->
    <script type="text/javascript" src="../resources/themes/base/js/boncCommon.js"></script>
    <!-- 独立Css层叠样式表 -->
    <link type="text/css" rel="stylesheet" href="../resources/themes/base/boncBase@links.css">
    <link type="text/css" rel="stylesheet" href="resources/boncXpersonality.css">
</head>
<body>
	<div class="tempBlock">
    	<div class="owePath">
        	<h3>欠费轨迹</h3>
            <div class="oweShow">
            	<div class="charBlock" id="main03">
			        <!-- 样例 -->
			    </div>
			    <script type="text/javascript">
			        // 基于准备好的dom，初始化echarts实例
			        var myChart = echarts.init(document.getElementById('main03'));
					var option = {
						    title: {
						        text: '',
						        subtext:'',
						        left:'center',
						        textStyle:{
						        	fontSize:18,
						        	fontWeight:'normal',
						        	color:'#444'
						        },
						        subtextStyle:{
						        	fontSize:14,
						        	color:'#999'
						        }
						    },
						    tooltip : {
						        trigger: 'axis',
						        axisPointer:{
			        	        	type: 'line',
			        	            lineStyle: {
			        	                color: '#ccc',
			        	                width: 1,
			        	                type: 'solid'
			        	            }
			        	        }
						    },
						    legend: {
						    	top:'1%',
						    	textStyle:{
						    		color:'#666'
						    	},
						        data:['最近1年欠费情况']
						    },
						    toolbox: {
						        feature: {
						            saveAsImage: {}
						        }
						    },
						    grid: {
						    	x:30,
			        	    	x2:20,
			        	    	y:60,
			        	    	y2:60,
			        	    	width:'',
			        	    	height:'',
						        containLabel: true
						    },
						    xAxis : [
						        {
						            type : 'category',
						            boundaryGap : false,
						            axisLine:{
			        	                lineStyle:{
			        	                    color:'#ccc'
			        	                }
			        	            },
			        	            axisTick:{
			        	                lineStyle:{
			        	                    color:'#ccc'
			        	                }
			        	            },
			        	            axisLabel:{
			        	                textStyle:{
			        	                    color:'#666'
			        	                }
			        	            },
						            data : ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月']
						        }
						    ],
						    yAxis : [
						        {
						            type : 'value',
						            axisLine:{
			        	                lineStyle:{
			        	                    color:'#ccc'
			        	                }
			        	            },
			        	            axisTick:{
			        	                lineStyle:{
			        	                    color:'#ccc'
			        	                }
			        	            },
			        	            axisLabel:{
			        	                textStyle:{
			        	                    color:'#666'
			        	                }
			        	            },
						            splitLine:{
						            	show:false
						            }
						        }
						    ],
						    series : [
						        {
						            name:'最近1年欠费情况',
						            type:'line',
						            stack: '总量',
						            label: {
						                normal: {
						                    show: true,
						                    position: 'top'
						                }
						            },
						            areaStyle: {normal: {}},
						            data:[820, 932, 901, 934, 1290, 1330, 1320, 980, 1100, 652, 529, 580],
						            color:['#39f']
						        }
						    ]
						};
					// 使用刚指定的配置项和数据显示图表。
			        myChart.setOption(option);
				</script>
            	
            </div>
        </div>
    </div>
</body>
</html>
